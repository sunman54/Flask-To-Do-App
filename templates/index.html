<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body style="background: rgb(2,0,36);
background: radial-gradient(circle, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 16%, rgba(0,212,255,1) 100%);
color: antiquewhite">

<div class="content" style="text-align: center;margin : 3em ; padding: 3em ">

    <h1>To Do App</h1>

    {% if tasks|length <1 %}
    <h4 style="padding : 3em">No Task, Lets Create One!!</h4>

    {% else %}

    <table class="table table-dark table-striped">
        <thead>
        <tr>
            <th scope="col" >#</th>
            <th scope="col" >Task</th>
            <th scope="col" >Date</th>
            <th scope="col" >Actions</th>
        </tr>
        </thead>
        <tbody>

        {% for t in tasks %}
            <tr>
                <th scope="row">{{ t.id }}</th>
                <td>{{ t.content }}</td>
                <td>{{ t.date_created.date() }}</td>
                <td>
                    <a style='margin: 3px' type="button" class="btn btn-warning" href="/update/{{t.id}}">Edit</a>
                    <a style='margin: 3px' type="submit" class="btn btn-danger" href="/delete/{{t.id}}">Delete</a>
                </td>
            </tr>

        {% endfor %}

        </tbody>
    </table>
    {% endif %}

    <form action="/" method="POST" style="padding: 0 30em">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Enter a TASK" name="content" id="content">
            <button class="btn btn-success" type="submit" id="button-addon2">SAVE</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

</body>
</html>
